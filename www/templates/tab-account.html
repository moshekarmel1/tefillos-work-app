<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <div ng-hide="isLoggedIn()">
      <a class="button button-full icon-left ion-star button-positive" href="#/login">Login</a>
      <a class="button button-full icon-left ion-star button-positive" href="#/register">Register</a>
    </div>
    <div ng-show="isLoggedIn()">
      <div class="card">
        <div class="item item-text-wrap">
          Welcome {{username()}}!
        </div>
      </div>
      <button class="button button-full button-positive" ng-click="logout()">Logout</button>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
