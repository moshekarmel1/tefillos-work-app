<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
      ng-repeat="event in events | orderBy: '-created'" type="item-text-wrap" href="#/browse/{{event._id}}">
        <img src="img/ionic.png" />
        <h2>{{event.title}}</h2>
        <p>{{event.percent}}% complete. Can you help?</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
